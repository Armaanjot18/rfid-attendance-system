<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armaanjot Singh - Student Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0D1117;
            --card-color: #161B22;
            --border-color: #30363D;
            --text-primary: #C9D1D9;
            --text-secondary: #8B949E;
            --accent-color: #58A6FF;
            --accent-hover: #79B8FF;
            --student-accent: #3FB950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--student-accent);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .login-panel {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-top: 3px solid var(--student-accent);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(63, 185, 80, 0.15);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .panel-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--student-accent);
            box-shadow: 0 0 0 3px rgba(63, 185, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--student-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #ff7b72;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .student-info {
            background-color: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .student-info h3 {
            color: var(--student-accent);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .login-panel {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Portal</h1>
            <p>Welcome Back, Armaanjot!</p>
        </div>

        <div class="login-panel">
            <div class="student-info">
                <h3>Armaanjot Singh</h3>
                <p style="color: var(--text-secondary);">Student ID: STU-8814</p>
            </div>

            <div class="panel-header">
                <h2>Student Login</h2>
                <p>Access your student dashboard</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="student-form">
                <div class="form-group">
                    <label for="student-username">Username</label>
                    <input type="text" id="student-username" name="username" value="armaanjo" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn">Login to Dashboard</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('student-username').value;
            const password = document.getElementById('student-password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        role: 'student'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store token and user info
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to student portal
                    window.location.href = 'student-portal.html';
                } else {
                    errorDiv.textContent = result.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
