<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Member Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0f12;
            --gradient-1: #2d150c;
            --gradient-2: #6d441f;
            --gradient-3: #3a1c10;
            --gradient-4: #1e2540;
            --gradient-5: #0b3a3f;
            --gradient-6: #3d1f39;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-border-hover: rgba(255, 255, 255, 0.35);
            --text-primary: #e9e9e9;
            --text-secondary: #b7b7b7;
            --accent-color: #e3c29c;
            --accent-hover: #f4d9b3;
            --accent-gradient: linear-gradient(135deg,#ff7d5e 5%,#e3c29c 45%,#6ec6ff 75%,#c792ea 100%);
            --shadow-color: rgba(227, 194, 156, 0.25);
            --radius-lg: 16px;
            --transition: 0.45s cubic-bezier(.4,.2,.2,1);
            --club-accent: #3FB950;
        }

        :root.theme-light {
            --bg-color: #f6f7fb;
            --gradient-1: #ffffff;
            --gradient-2: #f4f6ff;
            --gradient-3: #eef2ff;
            --gradient-4: #e6f3ff;
            --gradient-5: #eaf9f5;
            --gradient-6: #f7ecff;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-hover: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-border-hover: rgba(0, 0, 0, 0.18);
            --text-primary: #0f141a;
            --text-secondary: #3d4650;
            --accent-color: #7b5cff;
            --accent-hover: #5c8dff;
            --accent-gradient: linear-gradient(135deg,#ff9a7a 5%,#ffc864 40%,#5cc9ff 75%,#9c7cff 100%);
            --shadow-color: rgba(17, 24, 39, 0.08);
        }

        @media (prefers-color-scheme: light) { :root:not(.theme-dark):not(.theme-light) { color-scheme: light; } }
        @media (prefers-color-scheme: dark) { :root:not(.theme-dark):not(.theme-light) { color-scheme: dark; } }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background:
                radial-gradient(circle at 18% 22%, var(--gradient-4) 0%, transparent 48%),
                radial-gradient(circle at 78% 74%, var(--gradient-5) 0%, transparent 60%),
                radial-gradient(circle at 85% 18%, var(--gradient-6) 0%, transparent 55%),
                linear-gradient(115deg, var(--gradient-3), var(--bg-color));
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 2rem 3.5rem;
        }
        :root.theme-light body { background:
            radial-gradient(circle at 18% 22%, var(--gradient-4) 0%, transparent 48%),
            radial-gradient(circle at 78% 74%, var(--gradient-5) 0%, transparent 60%),
            radial-gradient(circle at 85% 18%, var(--gradient-6) 0%, transparent 55%),
            linear-gradient(115deg, var(--bg-color), #ffffff); }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header { text-align: left; margin-bottom: 2.4rem; }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .selector-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.6rem;
        }

        .login-panel {
            position: relative;
            background: linear-gradient(145deg, var(--glass-bg) 0%, rgba(255,255,255,0.03) 100%);
            border-radius: var(--radius-lg);
            padding: 2.2rem;
            border: 1px solid transparent;
            background-origin: border-box;
            background-clip: padding-box, border-box;
            overflow: hidden;
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            box-shadow: 0 1px 0 rgba(255,255,255,0.08), 0 8px 32px -8px rgba(0,0,0,0.55);
            transition: var(--transition);
        }

        .login-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 45%);
            opacity: 0.35;
            pointer-events: none;
            z-index: 1;
        }

        .login-panel::after {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: var(--accent-gradient);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            opacity: 0.55;
            filter: blur(16px);
            pointer-events: none;
            transition: var(--transition);
            z-index: 0;
        }

        .login-panel:hover {
            transform: translateY(-7px);
            background: linear-gradient(155deg, var(--glass-hover) 0%, rgba(255,255,255,0.04) 100%);
        }

        .login-panel:hover::after {
            opacity: 0.85;
            filter: blur(22px) brightness(1.15);
        }

        .panel-header { text-align: center; margin-bottom: 1.4rem; padding-bottom: 1.2rem; border-bottom: 1px solid var(--glass-border); }

        .panel-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--club-accent);
        }

        .panel-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-field {
            padding: 0.875rem 1rem;
            background-color: rgba(0,0,0,0.25);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--club-accent);
            box-shadow: 0 0 0 3px rgba(63, 185, 80, 0.1);
        }

        .submit-btn {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            background-color: var(--club-accent);
            color: #0D1117;
        }

        .submit-btn:hover {
            background-color: #4FC862;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(63, 185, 80, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-message {
            color: #F85149;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            cursor: pointer;
            backdrop-filter: blur(10px) saturate(140%);
            -webkit-backdrop-filter: blur(10px) saturate(140%);
            box-shadow: 0 8px 24px -10px var(--shadow-color);
            transition: var(--transition);
            user-select: none;
        }
        .theme-toggle:hover {
            border-color: var(--glass-border-hover);
            transform: translateY(-1px);
        }
        .theme-toggle svg { width: 18px; height: 18px; }
        .icon-sun { display: none; }
        .icon-moon { display: inline; }
        :root.theme-light .icon-sun { display: inline; }
        :root.theme-light .icon-moon { display: none; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0; }

        /* Back to Home button */
        .home-link { position: fixed; top: 16px; left: 16px; display: inline-flex; align-items: center; gap: 8px; padding: 10px 12px; border-radius: 999px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-primary); text-decoration: none; cursor: pointer; backdrop-filter: blur(10px) saturate(140%); -webkit-backdrop-filter: blur(10px) saturate(140%); box-shadow: 0 8px 24px -10px var(--shadow-color); transition: var(--transition); user-select: none; z-index: 1000; }
        .home-link:hover { border-color: var(--glass-border-hover); transform: translateY(-1px); }
        .home-link svg { width: 18px; height: 18px; }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link" aria-label="Back to Home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M3 12l9-8 9 8"/>
                <path d="M9 21V9h6v12"/>
            </svg>
            <span>Home</span>
        </a>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle light/dark theme">
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
            </svg>
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <span class="sr-only">Theme</span>
        </button>

        <header class="header">
            <h1 id="clubTitle">Club Member Login</h1>
            <p>Access your club activities and resources</p>
        </header>

        <div class="selector-row">
            <label class="input-label" for="club-select">Select Club</label>
            <select id="club-select" class="input-field" aria-label="Select Club"></select>
        </div>

        <div class="login-panel">
            <div class="panel-header">
                <div class="panel-icon" id="clubIcon">üéØ</div>
                <h2 class="panel-title" id="clubName">Member Login</h2>
                <p class="panel-subtitle">Enter your credentials to continue</p>
            </div>
            <form class="login-form" id="member-form">
                <div class="input-group">
                    <label class="input-label" for="member-id">Member ID</label>
                    <input type="text" id="member-id" class="input-field" placeholder="Enter your member ID" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="member-password">Password</label>
                    <input type="password" id="member-password" class="input-field" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">Access Club Portal</button>
                <div class="error-message" id="member-error">Invalid credentials</div>
                <div style="margin-top: .75rem; color: var(--text-secondary); font-size: .85rem;">
                    Demo: username <code style="color:var(--accent-color)">cosmic-club</code>, password <code style="color:var(--accent-color)">cosmic123</code>
                </div>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        (function(){
          const storageKey='acs-theme';
          const root=document.documentElement;
          function applyTheme(m){ if(m==='light'){root.classList.add('theme-light');root.classList.remove('theme-dark');} else if(m==='dark'){root.classList.add('theme-dark');root.classList.remove('theme-light');} else {root.classList.remove('theme-light');root.classList.remove('theme-dark');}};
          const saved=localStorage.getItem(storageKey);
          if(saved==='light'||saved==='dark') applyTheme(saved); else { const prefers=window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches; applyTheme(prefers?'light':'dark'); }
          const btn=document.getElementById('themeToggle');
          btn&&btn.addEventListener('click',function(){ const isLight=root.classList.contains('theme-light'); const next=isLight?'dark':'light'; applyTheme(next); try{localStorage.setItem(storageKey,next);}catch(e){} });
        })();

        // Club icons mapping
        const clubIcons = {
            cosmic: 'ü™ê'
        };

        // Clubs list
        const clubs = [
            { id: 'cosmic', name: 'Causmic Club' }
        ];

        // Populate dropdown
        const selectEl = document.getElementById('club-select');
        clubs.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            selectEl.appendChild(opt);
        });

        // Get club from URL or session storage
        const urlParams = new URLSearchParams(window.location.search);
        let clubId = urlParams.get('club') || sessionStorage.getItem('selectedClub') || 'cosmic';
        let clubDisplayName = sessionStorage.getItem('selectedClubDisplay');

        function applySelection(id) {
            const entry = clubs.find(c => c.id === id) || clubs[0];
            clubId = entry.id;
            clubDisplayName = entry.name;
            sessionStorage.setItem('selectedClub', clubId);
            sessionStorage.setItem('selectedClubDisplay', clubDisplayName);
            document.getElementById('clubTitle').textContent = clubDisplayName;
            document.getElementById('clubName').textContent = clubDisplayName;
            document.getElementById('clubIcon').textContent = clubIcons[clubId] || 'ü™ê';
            // reflect in URL without reload
            const u = new URL(window.location.href);
            u.searchParams.set('club', clubId);
            window.history.replaceState({}, '', u);
        }

        // Set initial selection
        selectEl.value = clubId;
        if (!clubs.some(c => c.id === clubId)) selectEl.value = clubs[0].id;
        applySelection(selectEl.value);

        // Listen for changes
        selectEl.addEventListener('change', () => applySelection(selectEl.value));
        // If only one club (Cosmic), lock the dropdown for clarity
        if (clubs.length === 1) {
            selectEl.disabled = true;
            selectEl.style.opacity = '0.7';
        }

        const API_URL = 'http://localhost:3000/api';

        document.getElementById("member-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const memberId = document.getElementById("member-id").value.trim();
            const memberPassword = document.getElementById("member-password").value;
            const err = document.getElementById("member-error");
            err.style.display = 'none';

            if (!memberId || !memberPassword) {
                err.textContent = 'Please enter member ID and password';
                err.style.display = 'block';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: memberId, password: memberPassword })
                });
                const data = await res.json();
                if (!data.success) {
                    err.textContent = data.message || 'Invalid credentials';
                    err.style.display = 'block';
                    return;
                }
                // Only allow club/admin style accounts here
                if (data.user && data.user.role === 'admin') {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // keep club selection for portal
                    sessionStorage.setItem('selectedClub', clubId);
                    sessionStorage.setItem('selectedClubDisplay', clubDisplayName);
                    window.location.href = 'club-portal.html';
                } else {
                    err.textContent = 'This account is not permitted for club portal';
                    err.style.display = 'block';
                }
            } catch (e) {
                console.error('Club login error:', e);
                err.textContent = 'Server connection error. Please try again.';
                err.style.display = 'block';
            }
        });
    </script>
</body>
</html>
